<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LTV & Desking Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'x-black': '#000000', // Main background
              'x-blue': '#1D9BF0',
              'x-border': '#2F3336', // Borders
              'x-hover-dark': '#181818',
              'x-hover-light': '#1D1F23',
              'x-text-primary': '#E7E9EA',
              'x-text-secondary': '#8899A6', // Brightened for visibility
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 16px;
        transition: background-color 0.3s, color 0.3s;
      }
      /* Light mode styles */
      body {
        background-color: #f8fafc; /* slate-50 */
        color: #0f172a; /* slate-900 */
      }
      /* Dark mode styles */
      .dark body {
        background-color: #000000; /* x-black */
        color: #E7E9EA; /* x-text-primary */
      }
      /* Custom scrollbar for a more modern feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      .dark ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* slate-300 */
        border-radius: 6px;
        border: 3px solid #f1f5f9; /* slate-100 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #2F3336;
        border: 3px solid #000;
      }
    </style>
